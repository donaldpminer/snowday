<!doctype html>
<title>SNOWDAY</title>


<!-- header for login in formation -->
<p><a href="/">home</a> <a href="/list">employee list</a></p>
<p>Logged in as <b>{{ session['username'] }}</b></p>
<p><a href='/logout'>Log Out</a></p>
<hr>

<!-- form for submitting a new status -->

        <form action="" method="post">
            <select name=name><option>Select Employee...</option>
                {% for emp in employees %}
                    <option>{{ emp }}</option>
                {% endfor %}
            </select>
            <!--<p><input type=text name=name> Name of employee</input></p>-->
            <p><input type=text name=time> Time coming in</input></p>
            <p><input type=text name=comments> Comments</input></p>
            <p><input type=submit value=Post>
        </form>


<hr>

<!-- today's checkins -->


        <table border=1 cellpadding=4>
            <tr><td><b>Employee Name</b></td><td><b>Time Coming In</b></td><td><b>Comments</b></td><td><b>Author</b></td><td><b>Check-in Time</b></td></tr>

 {% for line in checkins %}
    <tr><td><a href='/user/{{ line['name'] }}'>{{ line['name'] }}</a></td>
        <td>{{ line['timein'] }}</td>
        <td>{{ line['comments'] }}</td>
        <td>{{ line['author'] }}</td>
        <td>{{ line['time'] }}</td>
    </tr>
  {% endfor %}

          </table>
